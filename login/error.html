<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="initial-scale=1, minimum-scale=1, width=device-width">
<title>Error 404 (Not Found)!!1</title>
<style>
*{margin:0;padding:0}
html,code{font:15px/22px arial,sans-serif}
html{background:#fff;color:#222;padding:15px}
body{
  color:#222;
  text-align:unset;
  margin:7% auto 0;
  max-width:390px;
  min-height:180px;
  padding:30px 0 15px;
}
* > body{
  background:url(//www.google.com/images/errors/robot.png) 100% 5px no-repeat;
  padding-right:205px
}
p{margin:11px 0 22px;overflow:hidden}
ins{color:#777;text-decoration:none}
a img{border:0}

@media screen and (max-width:772px){
  body{
    background:none;
    margin-top:0;
    max-width:none;
    padding-right:0
  }
}
#logo{
  background:url("error-logo.png") no-repeat center;
  background-size:contain;
  display:inline-block;
  height:54px;
  width:150px;
}
</style>
</head>

<body>
<main id="af-error-container" role="main">
  <a href="#">
    <span id="logo" aria-label="Google" role="img"></span>
  </a>
  <p><b>404.</b> <ins>That’s an error.</ins></p>
  <p>The requested URL was not found on this server. <ins>That’s all we know.</ins></p>
</main>
</body>
</html>
